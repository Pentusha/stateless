 repos:
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.11.0
    hooks:
      - id: black
  - repo: local
    hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      types: [python]
    - id: pyright
      name: pyright
      language: system
      types: [python]
      entry: pyright
    - id: isort
      name: isort
      language: system
      types: [python]
      entry: isort
  